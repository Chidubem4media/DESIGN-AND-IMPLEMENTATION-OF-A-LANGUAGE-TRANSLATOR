<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Igbo Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        textarea {
            width: 80%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        #outputText {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 80%;
            min-height: 50px;
            background: #f8f8f8;
            border-radius: 5px;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h2>English to Igbo Translator</h2>
    <textarea id="inputText" placeholder="Enter English text here..."></textarea><br>
    <button onclick="translateText()">Translate</button>
    <p><strong>Igbo Translation:</strong></p>
    <div id="outputText"></div>

    <script>
        async function translateText() {
            const text = document.getElementById("inputText").value.trim();
            if (!text) return alert("Enter some text to translate");

            const response = await fetch("http://127.0.0.1:5000/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const data = await response.json();
            document.getElementById("outputText").innerText = data.translation || "Translation error";
        }
    </script>
</body>
</html>
